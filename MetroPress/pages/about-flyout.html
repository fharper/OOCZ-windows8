<!doctype HTML>
<html>
    <head>
        <title>About</title>
        <link href="/css/default.css" rel="stylesheet">
    </head>
    <body>
        <!-- BEGINSETTINGFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'help',width:'wide'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header theme-bg-color">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">About Us</div>
            </div>
            <div class="win-content ">
                <div class="win-settings-section">
                    <a onclick="WPApi.showUrl('http://metropress.codeplex.com')">MetroPress.codeplex.com</a>
                    <p>MetroPress is a Windows Store app template for Wordpress Websites.</p>
                    <br />
                    <p>Developed by <a onclick="WPApi.showUrl('http://www.ideanotion.net')">IdeaNotion</a></p>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
